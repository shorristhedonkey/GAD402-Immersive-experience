<!DOCTYPE html>
  <html>
    <head>
      <title>Triumpet! 0.16</title>
      <script src="aframe-v0.7.1.js"></script>
      <script src="aframe-animation-component.js"></script>
      <script src="https://unpkg.com/aframe-audioanalyser-component@^3.0.3/dist/aframe-audioanalyser-component.min.js"></script>
    </head>
    <body>
          <a-scene>
            <a-assets>
              <a-asset-item id="Trumpet" src="Trumpet.dae"></a-asset-item>
              <a-asset-item id="stage" src="stage.dae"></a-asset-item>
              <img id="a" src="a.png">
              <audio id="americanDream" src="Miles Davis.mp3"></audio>
              <audio id="applause" src="audience applause.mp3"></audio>
            </a-assets>
              <a-entity position="100 5 0" rotation="0 -90 0">
                <a-camera>
                  <a-entity collada-model="#Trumpet" position="0 -1 -2">
                    <a-sound src="#americanDream" autoplay="true"></a-sound>
                    <a-sound src="#applause" autoplay="true"></a-sound>
                  </a-entity>
                </a-camera>
              </a-entity>
            <a-entity
            audioanalyser="src: #americanDream "
            ></a-entity>
            <a-entity collada-model="#stage" src="a" scale="10 10 10" position="-10 -10 -4">
            </a-entity>
            <!--FUUUUCK<a-plane rotation="-90 0 0" scale="30 30 30"></a-plane>-->
            <a-sky color="#030303"></a-sky>
          </a-scene>
    </body>
  </html>
