<!DOCTYPE html>
  <html>
    <head>
      <title>Triumpet! 0.18</title>
      <script src="aframe-v0.7.1.js"></script>
      <script src="https://unpkg.com/aframe-audioanalyser-component@^3.0.3/dist/aframe-audioanalyser-component.min.js"></script>
      <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    </head>
    <body>
          <a-scene>
            <a-assets>
              <a-asset-item id="Trumpet" src="Trumpet.dae"></a-asset-item>
              <a-asset-item id="stage" src="stage.dae"></a-asset-item>
              <a-asset-item id="building" src="building.dae"></a-asset-item>
              <a-asset-item id="chairs" src="chairs.dae"></a-asset-item>
              <a-asset-item id="character" src="character.dae"></a-asset-item>
              <audio id="americanDream" src="Miles Davis.mp3"></audio>
              <audio id="applause" src="audience applause.mp3"></audio>
            </a-assets>
            <a-entity collada-model="#character" position="0 0 0" scale="10 10 10"
            animation__yoyo="property: position; dir: alternate; dur: 500;
            easing: easeInSine; loop: true; to: 0 2 0">
            ></a-entity>
            <a-entity collada-model="#stage" scale="10 10 10" position="0 0 0"></a-entity>
            <a-entity collada-model="#building" scale="10 10 10" position="0 0 0"></a-entity>
            <a-entity collada-model="#chairs" scale="10 10 10" position="0 0 0"></a-entity>
              <a-entity position="60 90 24" rotation="0 -90 0">
                <a-light type="point" color="gold" position="0 5 0"></a-light>
                <a-camera>
                  <a-entity position="0 -1 -2">
                    <a-collada-model src="#Trumpet" co></a-collada-model>
                    <a-sound src="#americanDream" autoplay="true"></a-sound>
                    <a-sound src="#applause" autoplay="true"></a-sound>
                  </a-entity>
                </a-camera>
              </a-entity>
          </a-scene>
    </body>
  </html>
